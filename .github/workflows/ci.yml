name: CI

on:
  # Every PR
  pull_request:
  # Once merged into `master`, and on `ci-full` to enable testing a full run
  push:
    branches:
    - master
    - ci-full
  # Every monday at 09:00 in the morning
  schedule:
  - cron: '0 9 * * MON'

permissions:
  contents: read

