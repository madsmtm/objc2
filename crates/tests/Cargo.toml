[package]
name = "tests"
version = "0.1.0"
edition.workspace = true
publish = false

build = "build.rs"

[lints]
workspace = true

[features]
exception = ["objc2/exception"]
catch-all = ["objc2/catch-all", "exception"]

unstable-simd = []

gnustep-1-7 = ["block2/gnustep-1-7", "objc2/gnustep-1-7", "objc2-foundation/gnustep-1-7"]
gnustep-1-8 = ["gnustep-1-7", "block2/gnustep-1-8", "objc2/gnustep-1-8", "objc2-foundation/gnustep-1-8"]
gnustep-1-9 = ["gnustep-1-8", "block2/gnustep-1-9", "objc2/gnustep-1-9", "objc2-foundation/gnustep-1-9"]
gnustep-2-0 = ["gnustep-1-9", "block2/gnustep-2-0", "objc2/gnustep-2-0", "objc2-foundation/gnustep-2-0"]
gnustep-2-1 = ["gnustep-2-0", "block2/gnustep-2-1", "objc2/gnustep-2-1", "objc2-foundation/gnustep-2-1"]
unstable-objfw = ["block2/unstable-objfw", "objc2/unstable-objfw"]

[dependencies]
backtrace = "0.3.74"
block2 = { workspace = true, features = ["std"] }
objc2 = { workspace = true, features = ["std", "relax-void-encoding"] }
objc2-foundation = { workspace = true, features = [
    "std",
    "NSArray",
    "NSAttributedString",
    "NSDecimalNumber",
    "NSDictionary",
    "NSEnumerator",
    "NSException",
    "NSIndexSet",
    "NSKeyValueObserving",
    "NSMethodSignature",
    "NSObjCRuntime",
    "NSObject",
    "NSOrderedSet",
    "NSPointerArray",
    "NSRange",
    "NSRunLoop",
    "NSSet",
    "NSString",
    "NSThread",
    "NSValue",
] }

[target.'cfg(target_vendor = "apple")'.dev-dependencies]
core-graphics = "0.25.0"
core-foundation = "0.10.1"
objc2-quartz-core = { workspace = true, features = ["std", "CALayer"] }

[target.'cfg(target_os = "macos")'.dev-dependencies]
objc2-app-kit = { workspace = true, features = [
    "std",
    "NSApplication",
    "NSColor",
    "NSResponder",
    "NSShadow",
] }

[target.'cfg(all(target_vendor = "apple", not(target_os = "macos")))'.dev-dependencies]
objc2-ui-kit = { workspace = true, features = [
    "std",
    "UIApplication",
    "UIResponder",
] }

[build-dependencies]
cc = "1.0"

[dev-dependencies]
paste = "1.0"

[package.metadata.release]
release = false
