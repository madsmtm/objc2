[package]
name = "examples-webkit"
version = "0.0.0"
edition = "2021"
license = "Zlib OR Apache-2.0 OR MIT"
publish = false

[[example]]
name = "browser"
path = "browser.rs"

[features]
unstable-darwin-objc = [
    "objc2/unstable-darwin-objc",
    "objc2-app-kit/unstable-darwin-objc",
    "objc2-foundation/unstable-darwin-objc",
    "objc2-web-kit/unstable-darwin-objc",
]

[dependencies]
objc2 = "0.6.2"
objc2-web-kit = { version = "0.3.2", default-features = false, features = [
    "std",
    "objc2-app-kit",
    "objc2-core-foundation",
    "WKNavigation",
    "WKNavigationDelegate",
    "WKWebView",
] }
objc2-foundation = { version = "0.3.2", default-features = false, features = [
    "std",
    "objc2-core-foundation",
    "NSString",
    "NSGeometry",
    "NSNotification",
    "NSURL",
    "NSURLRequest",
    "NSThread",
] }

[target.'cfg(target_os = "macos")'.dependencies]
objc2-app-kit = { version = "0.3.2", default-features = false, features = [
    "std",
    "objc2-core-foundation",
    "NSResponder",
    "NSView",
    "NSColor",
    "NSButton",
    "NSButtonCell",
    "NSMenu",
    "NSMenuItem",
    "NSStackView",
    "NSText",
    "NSTextField",
    "NSTextView",
    "NSWindow",
    "NSControl",
    "NSApplication",
    "NSRunningApplication",
    "NSGraphics",
    "NSLayoutConstraint",
    "NSUserInterfaceLayout",
] }
