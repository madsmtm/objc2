[package]
name = "examples-pasteboard"
version = "0.0.0"
edition = "2021"
license = "Zlib OR Apache-2.0 OR MIT"
publish = false

[[example]]
name = "nspasteboard"
path = "nspasteboard.rs"

[dependencies]
objc2 = "0.6.2"
objc2-foundation = { version = "0.3.2", default-features = false, features = [
    "std",
    "NSArray",
    "NSString",
    "NSObject",
] }
objc2-app-kit = { version = "0.3.2", default-features = false, features = [
    "std",
    "NSPasteboard",
] }
